<body>
  {{> mainContainer}}
</body>

<template name="mainContainer">
  {{#if isUserLogged}}
    <div class="container">
      <header>
        <h1>
          Todo List
          <span>({{incompleteCount}})</span>
        </h1>
      </header>

      {{> form}}

      {{> taskList}}

      {{#if isLoading}}
        <div class="loading">loading...</div>
      {{/if}}
    </div>

  {{else}}
    {{> login}}
  {{/if}}
</template>
