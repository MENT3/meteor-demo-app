<template name="login">
  <form class="login-form">
    <div>
      <label>
        <span>Email</span>

        <input type="text" placeholder="Email" name="email" required />
      </label>
    </div>

    <div>
      <label>
        <span>Password</span>
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        />
      </label>
    </div>

    <div>
      <button type="submit">Log In</button>
    </div>
  </form>
</template>
