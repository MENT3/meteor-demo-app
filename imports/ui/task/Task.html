<template name="task">
  <li class="task-item">
    <label>
      <input
        name="task_{{_id}}"
        type="checkbox"
        checked="{{isChecked}}"
        class="toggle-checked"
      />
      <span> {{text}} </span>
    </label>

    <button class="delete">&times;</button>
  </li>
</template>
