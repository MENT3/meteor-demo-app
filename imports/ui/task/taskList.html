<template name="taskList">
  <div class="filter">
    <button id="hide-complete-button">
      {{#if hideCompleted}}
        Show All
      {{else}}
        Hide completed
      {{/if}}
    </button>
  </div>

  <div class="tasks-list">
    <ul>
      {{#each tasks}} {{> task}} {{/each}}
    </ul>
  </div>
</template>
